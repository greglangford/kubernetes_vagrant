###################################################################################################

- name: debian | vars
  include_vars: '{{ ansible_os_family | lower }}.yml'

###################################################################################################

- name: debian | package
  apt:
    name: '{{ strongswan_package_name }}'
    state: present

###################################################################################################

- name: debian | ipsec.conf
  template:
    src: 'ipsec.conf.j2'
    dest: '/etc/ipsec.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: restart strongswan

###################################################################################################

- name: debian | ipsec.secrets
  template:
    src: 'ipsec.secrets.j2'
    dest: '/etc/ipsec.secrets'
    owner: 'root'
    group: 'root'
    mode: '0600'
  notify: restart strongswan

###################################################################################################
