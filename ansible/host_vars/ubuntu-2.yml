###################################################################################################

ipsec_left            : 192.168.255.11
docker_bridge_address : 10.11.0.1
docker_bridge_subnet  : 10.11.0.0
docker_bridge_cidr    : 24

###################################################################################################

bridge_bridges:
  - name      : cbr0
    address   : '{{ docker_bridge_address }}'
    cidr      : '{{ docker_bridge_cidr }}'
    ports     : none
    filename  : '99-cbr0.cfg'

###################################################################################################

strongswan_connections:
  - name            : 192.168.255.10
    left            : '{{ ipsec_left }}'
    leftsubnet      : '{{ docker_bridge_subnet }}/{{ docker_bridge_cidr }}'
    right           : 192.168.255.10
    rightsubnet     : 10.10.0.0/24
    rightid         : 192.168.255.10
    authby          : psk
    type            : tunnel
    righthostaccess : 'yes'
    auto            : start

  - name            : 192.168.255.12
    left            : '{{ ipsec_left }}'
    leftsubnet      : '{{ docker_bridge_subnet }}/{{ docker_bridge_cidr }}'
    right           : 192.168.255.12
    rightsubnet     : 10.12.0.0/24
    rightid         : 192.168.255.12
    authby          : psk
    type            : tunnel
    righthostaccess : 'yes'
    auto            : start

###################################################################################################

strongswan_secrets:
  - left  : '{{ ipsec_left }}'
    right : 192.168.255.10
    psk   : letmein

  - left  : '{{ ipsec_left }}'
    right : 192.168.255.12
    psk   : letmein

###################################################################################################

kubernetes_etcd_listen_client_host    : 192.168.255.11
kubernetes_etcd_listen_peer_urls      : http://192.168.255.11:2380
kubernetes_etcd_listen_client_urls    : http://192.168.255.11:2379
kubernetes_etcd_advertise_client_urls : http://192.168.255.11:2379

kubernetes_etcd_docker_arguments:
  - --name=etcd2
  - --initial-advertise-peer-urls=http://192.168.255.11:2380
  - --initial-cluster=etcd1=http://192.168.255.10:2380,etcd2=http://192.168.255.11:2380,etcd3=http://192.168.255.12:2380
  - --initial-cluster-token=etcd-kubernetes

###################################################################################################
